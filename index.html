<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something went wrong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            color: #333333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .container p {
            margin: 1em 0;
        }
        .container button {
            padding: 0.5em 1em;
            background-color: #add8e6;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .container button:hover {
            background-color: #87ceeb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>由於目前Apple網站人流過多</p>
    <p>敬請稍後再回來選購您的商品</p>
    <p>感謝您的支持</p>
    <button onclick="location.reload()">Refresh</button>
</div>
</body>
</html>
